<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stats AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --surface: #ffffff;
            --surface-elevated: #f1f3f5;
            --border: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-tertiary: #6c757d;
            --accent-primary: #0d6efd;
            --accent-secondary: #198754;
            --accent-warning: #fd7e14;
            --accent-danger: #dc3545;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #0d6efd 0%, #0842a0 100%);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Filters */
        .filters {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--surface);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .filter-btn:hover {
            background: var(--accent-primary);
            color: #ffffff;
            border-color: var(--accent-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            color: #ffffff;
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 4rem;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* League sections */
        .league-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .league-header {
            background: var(--surface-elevated);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .league-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .match-count {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-tertiary);
            background: var(--border);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
        }

        /* Column width standardization */
        th:nth-child(1), td:nth-child(1) {
            width: 100px; /* Date/Time column */
        }

        th:nth-child(2), td:nth-child(2) {
            width: 200px; /* Match column */
        }

        /* Standard probability columns - wider for bookmaker odds */
        th:nth-child(n+3), td:nth-child(n+3) {
            width: 120px; /* All probability columns with bookmaker info */
        }

        /* Separator columns for totals */
        th.total-separator, td.total-separator {
            width: 60px;
            text-align: center;
        }

        th {
            background: var(--surface-elevated);
            padding: 1rem 0.75rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th:first-child {
            padding-left: 1.5rem;
        }

        th:last-child {
            padding-right: 1.5rem;
        }

        td {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        td:first-child {
            padding-left: 1.5rem;
        }

        td:last-child {
            padding-right: 1.5rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: var(--secondary-bg);
        }

        /* Match info */
        .match-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 200px;
        }

        .team-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .vs {
            color: var(--text-tertiary);
            font-size: 0.875rem;
            font-weight: 400;
        }

        .date-time {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
            white-space: nowrap;
        }

        /* Probability cells */
        .prob-cell {
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            min-width: 64px;
            position: relative;
        }

        .odds-value {
            display: inline-block;
            padding: 0.375rem 0.5rem;
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        /* –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –≤—ã–≥–æ–¥–Ω–æ—Å—Ç–∏ */
        .prob-excellent .odds-value::after {
            content: 'üéØ';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            opacity: 0.7;
        }
        
        .prob-good .odds-value::after {
            content: '‚úì';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 10px;
            opacity: 0.6;
        }

        /* Profitability-based CSS classes */
        .prob-excellent {
            background: linear-gradient(135deg, rgba(25, 135, 84, 0.15), rgba(0, 200, 100, 0.1));
            color: #0f5132;
            border: 1px solid rgba(25, 135, 84, 0.4);
            box-shadow: 0 2px 4px rgba(25, 135, 84, 0.2);
        }

        .prob-good {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.12), rgba(0, 150, 255, 0.08));
            color: #084298;
            border: 1px solid rgba(13, 110, 253, 0.35);
            box-shadow: 0 1px 3px rgba(13, 110, 253, 0.15);
        }

        .prob-fair {
            background: linear-gradient(135deg, rgba(253, 126, 20, 0.12), rgba(255, 150, 50, 0.08));
            color: #ad560d;
            border: 1px solid rgba(253, 126, 20, 0.35);
            box-shadow: 0 1px 3px rgba(253, 126, 20, 0.15);
        }

        .prob-poor {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.12), rgba(255, 80, 100, 0.08));
            color: #842029;
            border: 1px solid rgba(220, 53, 69, 0.35);
            box-shadow: 0 1px 3px rgba(220, 53, 69, 0.15);
        }
        
        /* Hover effects for profitability cells */
        .prob-excellent:hover {
            background: linear-gradient(135deg, rgba(25, 135, 84, 0.25), rgba(0, 200, 100, 0.2));
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 8px rgba(25, 135, 84, 0.3);
        }
        
        .prob-good:hover {
            background: linear-gradient(135deg, rgba(13, 110, 253, 0.22), rgba(0, 150, 255, 0.18));
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 3px 6px rgba(13, 110, 253, 0.25);
        }
        
        .prob-fair:hover {
            background: linear-gradient(135deg, rgba(253, 126, 20, 0.22), rgba(255, 150, 50, 0.18));
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 3px 6px rgba(253, 126, 20, 0.25);
        }
        
        .prob-poor:hover {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.22), rgba(255, 80, 100, 0.18));
            transform: translateY(-1px) scale(1.01);
            box-shadow: 0 3px 6px rgba(220, 53, 69, 0.25);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –±—É–∫–º–µ–∫–µ—Ä—Å–∫–∏—Ö –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤ */
        .bookmaker-odds {
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }
        
        .best-odds {
            background: rgba(25, 135, 84, 0.2);
            padding: 0.125rem 0.25rem;
            border-radius: 3px;
            border: 1px solid rgba(25, 135, 84, 0.4);
        }
        
        .bookmaker-name {
            font-size: 0.6rem;
            opacity: 0.8;
        }

        /* Separator columns */
        .total-separator {
            background: var(--surface-elevated);
            font-weight: 600;
            font-size: 0.75rem;
            text-align: center;
            color: var(--text-tertiary);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        /* No data state */
        .no-data {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* Enhanced animations and transitions */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .league-section {
            animation: fadeIn 0.6s ease-out;
        }

        .league-section:nth-child(2) { animation-delay: 0.1s; }
        .league-section:nth-child(3) { animation-delay: 0.2s; }
        .league-section:nth-child(4) { animation-delay: 0.3s; }
        .league-section:nth-child(5) { animation-delay: 0.4s; }

        tbody tr {
            animation: slideInLeft 0.4s ease-out;
        }

        tbody tr:nth-child(even) {
            animation-delay: 0.05s;
        }

        .odds-value {
            transition: all 0.3s ease;
        }
        
        .odds-value:hover {
            transform: translateY(-1px);
        }

        .filter-btn {
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .header {
            animation: fadeIn 1s ease-out;
        }

        .filters {
            animation: fadeIn 0.8s ease-out 0.2s both;
        }


        .spinner {
            position: relative;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--accent-secondary);
            animation: spin 2s linear infinite reverse;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                padding: 1.5rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
            
            th:first-child, td:first-child {
                padding-left: 1rem;
            }
            
            th:last-child, td:last-child {
                padding-right: 1rem;
            }

            /* Responsive column widths for tablets */
            th:nth-child(1), td:nth-child(1) {
                width: 90px;
            }

            th:nth-child(2), td:nth-child(2) {
                width: 180px;
            }

            th:nth-child(n+3), td:nth-child(n+3) {
                width: 100px;
            }

            th.total-separator, td.total-separator {
                width: 50px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .filter-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-btn {
                justify-content: center;
            }

            .league-header {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }

            .match-count {
                align-self: flex-end;
            }

            th, td {
                padding: 0.5rem 0.25rem;
                font-size: 0.75rem;
            }

            th:first-child, td:first-child {
                padding-left: 0.75rem;
            }

            th:last-child, td:last-child {
                padding-right: 0.75rem;
            }

            /* Mobile column widths */
            th:nth-child(1), td:nth-child(1) {
                width: 80px;
            }

            th:nth-child(2), td:nth-child(2) {
                width: 140px;
            }

            th:nth-child(n+3), td:nth-child(n+3) {
                width: 80px;
            }

            th.total-separator, td.total-separator {
                width: 45px;
            }

            .match-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }

            .team-name {
                font-size: 0.875rem;
            }

            .vs {
                display: none;
            }

            .prob-cell {
                font-size: 0.75rem;
            }

            .odds-value {
                padding: 0.25rem 0.375rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.75rem;
            }

            .filters {
                padding: 1rem;
            }

            .league-section {
                border-radius: var(--radius-md);
            }

            th, td {
                padding: 0.375rem 0.125rem;
                font-size: 0.6875rem;
            }

            th:first-child, td:first-child {
                padding-left: 0.5rem;
            }

            th:last-child, td:last-child {
                padding-right: 0.5rem;
            }

            /* Small mobile column widths */
            th:nth-child(1), td:nth-child(1) {
                width: 70px;
            }

            th:nth-child(2), td:nth-child(2) {
                width: 120px;
            }

            th:nth-child(n+3), td:nth-child(n+3) {
                width: 70px;
            }

            th.total-separator, td.total-separator {
                width: 40px;
            }

            .odds-value {
                padding: 0.1875rem 0.25rem;
                font-size: 0.6875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Football Stats AI</h1>
            <p class="subtitle">ML-powered betting odds predictions</p>
            
        </div>
        
        <!-- –§–∏–ª—å—Ç—Ä—ã -->
        <div class="filters">
            <!-- –§–∏–ª—å—Ç—Ä –ø–æ –¥–∞—Ç–∞–º -->
            <div class="date-filter" style="margin-bottom: 1rem;">
                <div class="filter-buttons" id="date-filter-buttons">
                    <!-- –ö–Ω–æ–ø–∫–∏ –¥–∞—Ç –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </div>
            </div>
            
            <!-- –§–∏–ª—å—Ç—Ä –ø–æ –±—É–∫–º–µ–∫–µ—Ä–∞–º -->
            <div class="bookmaker-filter" style="margin-bottom: 1rem;">
                <div class="filter-buttons" id="bookmaker-filter-buttons">
                    <!-- –ö–Ω–æ–ø–∫–∏ –±—É–∫–º–µ–∫–µ—Ä–æ–≤ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                </div>
            </div>
            
            <!-- –§–∏–ª—å—Ç—Ä –ø–æ —Ç–∏–ø–∞–º —Å—Ç–∞–≤–æ–∫ -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="1x2" onclick="setFilter('1x2')">
                    1X2
                </button>
                <button class="filter-btn" data-filter="goals" onclick="setFilter('goals')">
                    –û–±—â–∏–µ —Ç–æ—Ç–∞–ª—ã –≥–æ–ª–æ–≤
                </button>
            </div>
        </div>

        <!-- –ó–∞–≥—Ä—É–∑—á–∏–∫ -->
        <div id="loader" class="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Loading matches...</p>
        </div>

        <!-- Matches container -->
        <div id="matches-container"></div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let allMatches = [];
        let currentFilter = '1x2';
        let currentDateFilter = new Date().toISOString().split('T')[0]; // –°–µ–≥–æ–¥–Ω—è—à–Ω—è—è –¥–∞—Ç–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD
        let availableDates = [];
        let selectedBookmaker = null; // null –æ–∑–Ω–∞—á–∞–µ—Ç –ø–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –±—É–∫–º–µ–∫–µ—Ä—ã
        let availableBookmakers = [];
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ "–º–µ–Ω—å—à–µ"
        function calculateUnder(overProb) {
            return 1 - overProb;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –≤ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã
        function formatProb(prob) {
            if (prob === 0) return '‚àû';
            return (1 / prob).toFixed(2);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ª—É—á—à–∏—Ö –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤ —Å —Ñ–∏–ª—å—Ç—Ä–æ–º –ø–æ –±—É–∫–º–µ–∫–µ—Ä—É
        function getBestOddsForBet(match, betPath) {
            let oddsArray = null;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–æ–≤—ã–π —Ñ–æ—Ä–º–∞—Ç (events)
            if (match.events) {
                if (betPath.startsWith('1x2.')) {
                    const outcome = betPath.split('.')[1]; // P1, X, P2
                    if (match.events['1x2'] && match.events['1x2'][outcome] && match.events['1x2'][outcome].bookmaker_odds) {
                        oddsArray = match.events['1x2'][outcome].bookmaker_odds;
                    }
                } else if (betPath.startsWith('totals.')) {
                    const parts = betPath.split('.'); // totals.0.5.over
                    const total = parts[1].replace('_', '.'); // "0_5" -> "0.5"
                    const direction = parts[2]; // "over" or "under"
                    
                    if (match.events.totals && 
                        match.events.totals[total] && 
                        match.events.totals[total][direction] &&
                        match.events.totals[total][direction].bookmaker_odds) {
                        oddsArray = match.events.totals[total][direction].bookmaker_odds;
                    }
                }
            }
            
            // Fallback –¥–ª—è —Å—Ç–∞—Ä–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∞
            if (!oddsArray && match.bookmaker_odds) {
                if (betPath.startsWith('1x2.')) {
                    const outcome = betPath.split('.')[1]; // P1, X, P2
                    if (match.bookmaker_odds['1x2'] && match.bookmaker_odds['1x2'][outcome]) {
                        oddsArray = match.bookmaker_odds['1x2'][outcome];
                    }
                } else if (betPath.startsWith('totals.')) {
                    const parts = betPath.split('.'); // totals.0.5.over
                    const total = parts[1]; // "0.5"
                    const direction = parts[2]; // "over" or "under"
                    
                    if (match.bookmaker_odds.totals && 
                        match.bookmaker_odds.totals[total] && 
                        match.bookmaker_odds.totals[total][direction] &&
                        match.bookmaker_odds.totals[total][direction].bookmaker_odds) {
                        oddsArray = match.bookmaker_odds.totals[total][direction].bookmaker_odds;
                    }
                }
            }
            
            if (!oddsArray || !Array.isArray(oddsArray) || oddsArray.length === 0) {
                return null;
            }
            
            let filteredOdds = oddsArray;
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É –±—É–∫–º–µ–∫–µ—Ä—É
            if (selectedBookmaker) {
                filteredOdds = filteredOdds.filter(odds => odds.bookmaker_name === selectedBookmaker);
            }
            
            if (filteredOdds.length === 0) {
                return null;
            }
            
            // –ù–∞—Ö–æ–¥–∏–º –ª—É—á—à–∏–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç (–º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π)
            let bestOdds = filteredOdds[0];
            for (const odds of filteredOdds) {
                if (parseFloat(odds.value) > parseFloat(bestOdds.value)) {
                    bestOdds = odds;
                }
            }
            
            return {
                best: bestOdds,
                all: filteredOdds
            };
        }
        
        // Enhanced profitability class determination based on bookmaker odds vs ML
        function getProfitabilityClass(mlCoef, bookmakerCoef) {
            if (!mlCoef || !bookmakerCoef || mlCoef <= 0 || bookmakerCoef <= 0) {
                return 'prob-poor';
            }
            
            const profitRatio = bookmakerCoef / mlCoef;
            
            if (profitRatio >= 1.15) return 'prob-excellent';  // Bookmaker odds 15%+ higher than ML
            if (profitRatio >= 1.08) return 'prob-good';       // Bookmaker odds 8-14% higher than ML
            if (profitRatio >= 1.02) return 'prob-fair';       // Bookmaker odds 2-7% higher than ML
            return 'prob-poor';                                 // Bookmaker odds lower or equal to ML
        }
        
        // Fallback probability class determination for when no bookmaker odds available
        function getProbClass(prob) {
            const coef = 1 / prob;
            if (coef <= 1.4) return 'prob-excellent';  // Excellent odds (very high probability)
            if (coef <= 2.0) return 'prob-good';       // Good odds (high probability)
            if (coef <= 3.5) return 'prob-fair';       // Fair odds (medium probability)
            return 'prob-poor';                         // Poor odds (low probability)
        }
        
        // –§—É–Ω–∫—Ü–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞
        function setFilter(filter) {
            currentFilter = filter;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–∞–±–ª–∏—Ü—ã
            renderMatches();
        }
        
        // –§—É–Ω–∫—Ü–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞ –ø–æ –¥–∞—Ç–µ
        function setDateFilter(date) {

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É –¥–∞—Ç—ã
            document.querySelectorAll('.date-filter-btn').forEach(btn => {

            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–∞–±–ª–∏—Ü—ã
            renderMatches();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã –≤ DD-MM-YYYY
        function formatDateForDisplay(dateStr) {
            const [year, month, day] = dateStr.split('-');
            return `${day}-${month}-${year}`;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–∞ –¥–∞—Ç
        function renderDateFilterButtons() {
            const container = document.getElementById('date-filter-buttons');
            
            if (availableDates.length === 0) {
                container.innerHTML = '';

            }
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –¥–∞—Ç—ã –∏ –±–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 7
            const sortedDates = [...availableDates].sort().slice(0, 7);
            
            // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∞—è –≤—ã–±—Ä–∞–Ω–Ω–∞—è –¥–∞—Ç–∞ –Ω–µ –≤—Ö–æ–¥–∏—Ç –≤ –¥–æ—Å—Ç—É–ø–Ω—ã–µ, –≤—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—É—é –¥–æ—Å—Ç—É–ø–Ω—É—é
            if (!sortedDates.includes(currentDateFilter)) {
                currentDateFilter = sortedDates[0] || new Date().toISOString().split('T')[0];
            }
            
            let buttonsHtml = '';
            sortedDates.forEach(date => {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–∞ –±—É–∫–º–µ–∫–µ—Ä–æ–≤
        function renderBookmakerFilterButtons() {
            const container = document.getElementById('bookmaker-filter-buttons');
            
            if (availableBookmakers.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            let buttonsHtml = `
                <button class="filter-btn bookmaker-filter-btn ${selectedBookmaker === null ? 'active' : ''}" 
                        onclick="setBookmakerFilter(null)">
                    –í—Å–µ –±—É–∫–º–µ–∫–µ—Ä—ã
                </button>
            `;
            
            availableBookmakers.forEach(bookmaker => {
                const isActive = selectedBookmaker === bookmaker ? 'active' : '';
                buttonsHtml += `
                    <button class="filter-btn bookmaker-filter-btn ${isActive}" 
                            onclick="setBookmakerFilter('${bookmaker}')">
                        ${bookmaker}
                    </button>
                `;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª–µ–¥—É—é—â–∏—Ö N –¥–Ω–µ–π –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD
        function getNextDays(days = 7) {
            const dates = [];
            const today = new Date();
            
            for (let i = 0; i < days; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                dates.push(date.toISOString().split('T')[0]); // –§–æ—Ä–º–∞—Ç YYYY-MM-DD
            }
            
            return dates;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ø—ã—Ç–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π 404
        async function tryFetchFile(bucketUrl, filePath) {
            try {
                const response = await fetch(`${bucketUrl}/${filePath}`);
                
                if (response.status === 404) {
                    return null; // –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω, —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${filePath}:`, error);
                return null;
            }
        }
        
        // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ —á–µ—Ä–µ–∑ S3 API (ListObjects)
        async function getS3FileList(bucketUrl, prefix) {
            const listUrl = `${bucketUrl}/?list-type=2&prefix=${encodeURIComponent(prefix)}`;
            
            try {
                console.log(`üóÇÔ∏è Trying S3 ListObjects: ${listUrl}`);
                
                const response = await fetch(listUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/xml'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –æ—à–∏–±–∫–∏
                const error = xmlDoc.getElementsByTagName('Error')[0];
                if (error) {
                    const code = error.getElementsByTagName('Code')[0]?.textContent;
                    throw new Error(`S3 Error: ${code}`);
                }
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ñ–∞–π–ª—ã
                const contents = xmlDoc.getElementsByTagName('Contents');
                const files = [];
                
                for (let i = 0; i < contents.length; i++) {
                    const keyElement = contents[i].getElementsByTagName('Key')[0];
                    if (keyElement) {
                        const key = keyElement.textContent;
                        if (key.endsWith('.json')) {
                            files.push(key);
                        }
                    }
                }
                
                console.log(`‚úÖ S3 API returned ${files.length} files`);
                return files;
                
            } catch (error) {
                console.log(`‚ùå S3 API failed: ${error.message}`);
                return null;
            }
        }
        
        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –ø–æ–¥—Ö–æ–¥ —á–µ—Ä–µ–∑ –ø—Ä–æ—Å—Ç–æ–π GET –Ω–∞ –ø–∞–ø–∫—É
        async function tryDirectoryListing(bucketUrl, folderPath) {
            try {
                console.log(`üìÅ Trying directory listing: ${bucketUrl}/${folderPath}/`);
                
                const response = await fetch(`${bucketUrl}/${folderPath}/`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const html = await response.text();
                    
                    // –ü—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ —Å—Å—ã–ª–∫–∏ –Ω–∞ .json —Ñ–∞–π–ª—ã –≤ HTML
                    const jsonLinks = [];
                    const linkRegex = /href="([^"]*\.json)"/gi;
                    let match;
                    
                    while ((match = linkRegex.exec(html)) !== null) {
                        jsonLinks.push(`${folderPath}/${match[1]}`);
                    }
                    
                    console.log(`‚úÖ Directory listing found ${jsonLinks.length} files`);
                    return jsonLinks;
                }
                
                throw new Error(`HTTP ${response.status}`);
                
            } catch (error) {
                console.log(`‚ùå Directory listing failed: ${error.message}`);
                return null;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ –º–∞—Ç—á–µ–π –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –¥–∞—Ç—ã
        async function tryLoadMatchFiles(bucketUrl, date) {
            const foundMatches = [];
            const folderPath = `head-to-head/${date}`;
            
            // –°–ø–æ—Å–æ–± 1: –ü—Ä–æ–±—É–µ–º S3 API
            let fileList = await getS3FileList(bucketUrl, folderPath + '/');
            
            // –°–ø–æ—Å–æ–± 2: –ü—Ä–æ–±—É–µ–º –ª–∏—Å—Ç–∏–Ω–≥ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
            if (!fileList) {
                fileList = await tryDirectoryListing(bucketUrl, folderPath);
            }
            
            // –ï—Å–ª–∏ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏—Ö
            if (fileList && fileList.length > 0) {
                console.log(`üì• Loading ${fileList.length} files for ${date}`);
                
                const batchSize = 10;
                for (let i = 0; i < fileList.length; i += batchSize) {
                    const batch = fileList.slice(i, i + batchSize);
                    
                    const promises = batch.map(async (filePath) => {
                        const data = await tryFetchFile(bucketUrl, filePath);
                        return data;
                    });
                    
                    const results = await Promise.all(promises);
                    const validMatches = results.filter(data => 
                        data && data.probs && data.league && data.home_name && data.away_name
                    );
                    
                    foundMatches.push(...validMatches);
                    
                    console.log(`üìä Batch ${Math.floor(i / batchSize) + 1}: Loaded ${validMatches.length} matches`);
                }
                
                console.log(`üéØ Total loaded for ${date}: ${foundMatches.length} matches`);
                return foundMatches;
            }
            
            // –ï—Å–ª–∏ —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –ø–æ–ª—É—á–∏—Ç—å –Ω–µ —É–¥–∞–ª–æ—Å—å, –ø—Ä–æ—Å—Ç–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤
            console.log(`‚ùå No file listing available for ${date}`);
            return [];
        }
        
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –¥–∞—Ç –∏–∑ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –º–∞—Ç—á–µ–π
        function extractAvailableDates() {
            const uniqueDates = new Set();
            
            allMatches.forEach(match => {
                if (match.match_basic && match.match_basic.date) {
                    uniqueDates.add(match.match_basic.date);
                } else if (match.date) {
                    // Fallback for old format
                    uniqueDates.add(match.date);
                }
            });
            
            availableDates = Array.from(uniqueDates);
            
            // –†–µ–Ω–¥–µ—Ä–∏–º –∫–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞ –¥–∞—Ç
            renderDateFilterButtons();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –±—É–∫–º–µ–∫–µ—Ä–æ–≤ –∏–∑ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –º–∞—Ç—á–µ–π
        function extractAvailableBookmakers() {
            const uniqueBookmakers = new Set();
            
            allMatches.forEach(match => {
                if (match.events && typeof match.events === 'object') {
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º 1x2
                    if (match.events['1x2']) {
                        ['P1', 'X', 'P2'].forEach(outcome => {
                            if (match.events['1x2'][outcome] && match.events['1x2'][outcome].bookmaker_odds) {
                                match.events['1x2'][outcome].bookmaker_odds.forEach(odds => {
                                    if (odds && odds.bookmaker_name) {
                                        uniqueBookmakers.add(odds.bookmaker_name);
                                    }
                                });
                            }
                        });
                    }
                    
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–æ—Ç–∞–ª—ã
                    if (match.events.totals) {
                        Object.values(match.events.totals).forEach(total => {
                            if (total && typeof total === 'object') {
                                ['over', 'under'].forEach(direction => {
                                    if (total[direction] && total[direction].bookmaker_odds && Array.isArray(total[direction].bookmaker_odds)) {
                                        total[direction].bookmaker_odds.forEach(odds => {
                                            if (odds && odds.bookmaker_name) {
                                                uniqueBookmakers.add(odds.bookmaker_name);
                                            }
                                        });
                                    }
                                });
                            }
                        });
                    }
                }
                
                // Fallback for old format
                if (match.bookmaker_odds && typeof match.bookmaker_odds === 'object') {
                    if (match.bookmaker_odds['1x2']) {
                        ['P1', 'X', 'P2'].forEach(outcome => {
                            if (match.bookmaker_odds['1x2'][outcome] && Array.isArray(match.bookmaker_odds['1x2'][outcome])) {
                                match.bookmaker_odds['1x2'][outcome].forEach(odds => {
                                    if (odds && odds.bookmaker_name) {
                                        uniqueBookmakers.add(odds.bookmaker_name);
                                    }
                                });
                            }
                        });
                    }
                }
            });
            
            availableBookmakers = Array.from(uniqueBookmakers).sort();
            
            // –†–µ–Ω–¥–µ—Ä–∏–º –∫–Ω–æ–ø–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞ –±—É–∫–º–µ–∫–µ—Ä–æ–≤
            renderBookmakerFilterButtons();
        }
        
        // –§—É–Ω–∫—Ü–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞ –ø–æ –±—É–∫–º–µ–∫–µ—Ä—É
        function setBookmakerFilter(bookmaker) {
            selectedBookmaker = bookmaker;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.bookmaker-filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (bookmaker === null) {
                document.querySelector('.bookmaker-filter-btn[onclick="setBookmakerFilter(null)"]').classList.add('active');
            } else {
                document.querySelector(`.bookmaker-filter-btn[onclick="setBookmakerFilter('${bookmaker}')"]`).classList.add('active');
            }
            
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–∞–±–ª–∏—Ü—ã
            renderMatches();
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ S3
        async function loadMatches() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            try {
                const bucketUrl = 'https://storage.yandexcloud.net/screen-shared';
                const folderPath = 'merged-matches';

                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ —á–µ—Ä–µ–∑ S3 API
                let fileList = await getS3FileList(bucketUrl, folderPath + '/');

                if (!fileList || fileList.length === 0) {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–µ–º–æ-—Ñ–∞–π–ª –∏–∑ –ø—Ä–æ–µ–∫—Ç–∞
                    try {
                        const response = await fetch('./sample_match.json');
                        if (response.ok) {
                            const sampleData = await response.json();
                            allMatches = [sampleData];
                            console.log('Loaded sample match data from local file');
                        } else {
                            throw new Error('Sample file not found');
                        }
                    } catch (err) {
                        console.log('Local sample file not available, using fallback demo data');
                        throw new Error('No data found');
                    }
                } else {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
                    console.log(`Found ${fileList.length} files, loading...`);

                    const promises = fileList.slice(0, 50).map(async (filePath) => {
                        return await tryFetchFile(bucketUrl, filePath);
                    });

                    const results = await Promise.all(promises);
                    const validMatches = results.filter(data =>
                        data && data.match_basic && data.events
                    );

                    allMatches = validMatches;
                    console.log(`Loaded ${validMatches.length} matches from S3`);
                }

                // –ò–∑–≤–ª–µ–∫–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ –¥–∞—Ç—ã –∏ –±—É–∫–º–µ–∫–µ—Ä–æ–≤ –∏–∑ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –º–∞—Ç—á–µ–π
                extractAvailableDates();
                extractAvailableBookmakers();

            } catch (error) {
                console.error('Error loading from S3:', error);
                console.log('Fallback to demo data');
                await loadDemoData();
                extractAvailableDates();
                extractAvailableBookmakers();
            }

            loader.style.display = 'none';
            renderMatches();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö (fallback)
        async function loadDemoData() {
            return new Promise(resolve => {
                setTimeout(() => {
                    // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É –∏ —Å–ª–µ–¥—É—é—â–∏–µ –¥–Ω–∏ –¥–ª—è –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö
                    const today = new Date();
                    const todayStr = today.toISOString().split('T')[0];
                    const tomorrow = new Date(today);

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –º–∞—Ç—á–µ–π
        function renderMatches() {
            const container = document.getElementById('matches-container');
            
            if (allMatches.length === 0) {
                container.innerHTML = '<div class="no-data">No data available. Please check your S3 configuration.</div>';
                return;
            }
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –º–∞—Ç—á–∏ –ø–æ –¥–∞—Ç–µ (–ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Å —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–≥–æ –¥–Ω—è)
            const today = new Date().toISOString().split('T')[0];
            const filteredMatches = allMatches.filter(match => {
                const matchDate = match.match_basic ? match.match_basic.date : match.date;
                return matchDate >= today;
            });
            
            if (filteredMatches.length === 0) {
                container.innerHTML = `<div class="no-data">No matches available for ${formatDateForDisplay(currentDateFilter)}.</div>`;
                return;
            }
            
            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –º–∞—Ç—á–∏ –ø–æ –ª–∏–≥–∞–º
            const matchesByLeague = {};
            filteredMatches.forEach(match => {
                const league = match.match_basic ? match.match_basic.league : match.league;
                if (!matchesByLeague[league]) {
                    matchesByLeague[league] = [];
                }
                matchesByLeague[league].push(match);
            });
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –º–∞—Ç—á–∏ –≤–Ω—É—Ç—Ä–∏ –∫–∞–∂–¥–æ–π –ª–∏–≥–∏ –ø–æ –¥–∞—Ç–µ –∏ –≤—Ä–µ–º–µ–Ω–∏
            Object.keys(matchesByLeague).forEach(league => {
                matchesByLeague[league].sort((a, b) => {
                    const dateA = new Date((a.match_basic ? a.match_basic.date : a.date) + ' ' + (a.match_basic ? a.match_basic.time : a.time));
                    const dateB = new Date((b.match_basic ? b.match_basic.date : b.date) + ' ' + (b.match_basic ? b.match_basic.time : b.time));
                    return dateA - dateB;
                });
            });
            
            // –°–æ–∑–¥–∞–µ–º HTML
            let html = '';
            
            Object.keys(matchesByLeague).forEach(league => {
                const matches = matchesByLeague[league];
                
                html += `
                    <div class="league-section">
                        <div class="league-header">
                            <span class="league-name">${league}</span>
                            <span class="match-count">${matches.length} matches</span>
                        </div>
                        <div class="table-container">
                            <table>
                                ${getTableHeaders()}
                                <tbody>
                                    ${matches.map(match => getMatchRow(match)).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Function to get table headers
        function getTableHeaders() {
            let headers = '<thead><tr><th>Date/Time</th><th>Match</th>';
            
            switch(currentFilter) {
                case '1x2':
                    if (selectedBookmaker) {
                        headers += `<th>Home Win<br><small>(${selectedBookmaker})</small></th><th>Draw<br><small>(${selectedBookmaker})</small></th><th>Away Win<br><small>(${selectedBookmaker})</small></th>`;
                    } else {
                        headers += '<th>Home Win<br><small>(ML/Best)</small></th><th>Draw<br><small>(ML/Best)</small></th><th>Away Win<br><small>(ML/Best)</small></th>';
                    }
                    break;
                case 'goals':
                    headers += `
                        <th class="total-separator">0.5</th><th>Over</th><th>Under</th>
                        <th class="total-separator">1.5</th><th>Over</th><th>Under</th>
                        <th class="total-separator">2.5</th><th>Over</th><th>Under</th>
                        <th class="total-separator">3.5</th><th>Over</th><th>Under</th>
                    `;
                    break;
                case 'corners':
                    headers += `
                        <th class="total-separator">Total</th><th>Over</th><th>Under</th>
                        <th class="total-separator">Total</th><th>Over</th><th>Under</th>
                        <th class="total-separator">Total</th><th>Over</th><th>Under</th>
                        <th class="total-separator">Home</th><th>Over</th><th>Under</th>
                        <th class="total-separator">Home</th><th>Over</th><th>Under</th>
                        <th class="total-separator">Away</th><th>Over</th><th>Under</th>
                        <th class="total-separator">Away</th><th>Over</th><th>Under</th>
                    `;
                    break;
            }
            
            headers += '</tr></thead>';
            return headers;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç—Ä–æ–∫–∏ –º–∞—Ç—á–∞
        function getMatchRow(match) {
            const matchDate = match.match_basic ? match.match_basic.date : match.date;
            const matchTime = match.match_basic ? match.match_basic.time : match.time;
            const homeName = match.match_basic ? match.match_basic.home_team.fbref_name : match.home_name;
            const awayName = match.match_basic ? match.match_basic.away_team.fbref_name : match.away_name;
            
            let row = `
                <tr>
                    <td class="date-time">${formatDateTime(matchDate, matchTime)}</td>
                    <td>
                        <div class="match-info">
                            <span class="team-name">${homeName}</span>
                            <span class="vs">vs</span>
                            <span class="team-name">${awayName}</span>
                        </div>
                    </td>
            `;
            
            switch(currentFilter) {
                case '1x2':
                    // –ü–æ–ª—É—á–∞–µ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –∏–∑ —Å—Ç–∞—Ä–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∞ –∏–ª–∏ –≤—ã—á–∏—Å–ª—è–µ–º –∏–∑ ML –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤
                    let homeWin, draw, awayWin;
                    
                    if (match.probs) {
                        // –°—Ç–∞—Ä—ã–π —Ñ–æ—Ä–º–∞—Ç —Å probs
                        homeWin = match.probs.target_home_win || 0;
                        draw = match.probs.target_draw || 0;
                        awayWin = match.probs.target_away_win || 0;
                    } else if (match.events && match.events['1x2']) {
                        // –ù–æ–≤—ã–π —Ñ–æ—Ä–º–∞—Ç - –≤—ã—á–∏—Å–ª—è–µ–º –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –∏–∑ ML –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤
                        const homeML = match.events['1x2'].P1 ? match.events['1x2'].P1.ml : 0;
                        const drawML = match.events['1x2'].X ? match.events['1x2'].X.ml : 0;
                        const awayML = match.events['1x2'].P2 ? match.events['1x2'].P2.ml : 0;
                        
                        homeWin = homeML > 0 ? 1 / homeML : 0;
                        draw = drawML > 0 ? 1 / drawML : 0;
                        awayWin = awayML > 0 ? 1 / awayML : 0;
                    } else {
                        homeWin = draw = awayWin = 0;
                    }
                    
                    // –ü–æ–ª—É—á–∞–µ–º –±—É–∫–º–µ–∫–µ—Ä—Å–∫–∏–µ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã
                    const homeOdds = getBestOddsForBet(match, '1x2.P1');
                    const drawOdds = getBestOddsForBet(match, '1x2.X');
                    const awayOdds = getBestOddsForBet(match, '1x2.P2');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º ML –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã –µ—Å–ª–∏ –µ—Å—Ç—å
                    const homeMLValue = match.events && match.events['1x2'] && match.events['1x2'].P1 ? match.events['1x2'].P1.ml : null;
                    const drawMLValue = match.events && match.events['1x2'] && match.events['1x2'].X ? match.events['1x2'].X.ml : null;
                    const awayMLValue = match.events && match.events['1x2'] && match.events['1x2'].P2 ? match.events['1x2'].P2.ml : null;
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º CSS –∫–ª–∞—Å—Å—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–≥–æ–¥–Ω–æ—Å—Ç–∏
                    const homeClass = homeOdds ? getProfitabilityClass(homeMLValue, parseFloat(homeOdds.best.value)) : getProbClass(homeWin);
                    const drawClass = drawOdds ? getProfitabilityClass(drawMLValue, parseFloat(drawOdds.best.value)) : getProbClass(draw);
                    const awayClass = awayOdds ? getProfitabilityClass(awayMLValue, parseFloat(awayOdds.best.value)) : getProbClass(awayWin);
                    
                    row += `
                        <td class="prob-cell">
                            <span class="odds-value ${homeClass}">
                                ${homeMLValue ? homeMLValue.toFixed(2) : formatProb(homeWin)}
                                ${homeOdds ? `<br><small style="color: #0d6efd;">${homeOdds.best.value} (${homeOdds.best.bookmaker_name})</small>` : ''}
                            </span>
                        </td>
                        <td class="prob-cell">
                            <span class="odds-value ${drawClass}">
                                ${drawMLValue ? drawMLValue.toFixed(2) : formatProb(draw)}
                                ${drawOdds ? `<br><small style="color: #0d6efd;">${drawOdds.best.value} (${drawOdds.best.bookmaker_name})</small>` : ''}
                            </span>
                        </td>
                        <td class="prob-cell">
                            <span class="odds-value ${awayClass}">
                                ${awayMLValue ? awayMLValue.toFixed(2) : formatProb(awayWin)}
                                ${awayOdds ? `<br><small style="color: #0d6efd;">${awayOdds.best.value} (${awayOdds.best.bookmaker_name})</small>` : ''}
                            </span>
                        </td>
                    `;
                    break;
                    
                case 'goals':
                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Å—Ç–∞—Ä–æ–≥–æ –∏–ª–∏ –Ω–æ–≤–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∞
                    let goalsOver05, goalsOver15, goalsOver25, goalsOver35;

                    if (match.probs) {
                        // –°—Ç–∞—Ä—ã–π —Ñ–æ—Ä–º–∞—Ç
                        goalsOver05 = match.probs.target_total_goals_over_0_5 || 0;
                        goalsOver15 = match.probs.target_total_goals_over_1_5 || 0;
                        goalsOver25 = match.probs.target_total_goals_over_2_5 || 0;
                        goalsOver35 = match.probs.target_total_goals_over_3_5 || 0;
                    } else if (match.events && match.events.totals) {
                        // –ù–æ–≤—ã–π —Ñ–æ—Ä–º–∞—Ç - –≤—ã—á–∏—Å–ª—è–µ–º –∏–∑ ML –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤
                        const totals = match.events.totals;
                        goalsOver05 = totals['0.5'] && totals['0.5'].over ? 1 / totals['0.5'].over.ml : 0;
                        goalsOver15 = totals['1.5'] && totals['1.5'].over ? 1 / totals['1.5'].over.ml : 0;
                        goalsOver25 = totals['2.5'] && totals['2.5'].over ? 1 / totals['2.5'].over.ml : 0;
                        goalsOver35 = totals['3.5'] && totals['3.5'].over ? 1 / totals['3.5'].over.ml : 0;
                    } else {
                        goalsOver05 = goalsOver15 = goalsOver25 = goalsOver35 = 0;
                    }

                    // –ü–æ–ª—É—á–∞–µ–º –±—É–∫–º–µ–∫–µ—Ä—Å–∫–∏–µ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã –¥–ª—è —Ç–æ—Ç–∞–ª–æ–≤
                    const total05Over = getBestOddsForBet(match, 'totals.0_5.over');
                    const total05Under = getBestOddsForBet(match, 'totals.0_5.under');
                    const total15Over = getBestOddsForBet(match, 'totals.1_5.over');
                    const total15Under = getBestOddsForBet(match, 'totals.1_5.under');
                    const total25Over = getBestOddsForBet(match, 'totals.2_5.over');
                    const total25Under = getBestOddsForBet(match, 'totals.2_5.under');
                    const total35Over = getBestOddsForBet(match, 'totals.3_5.over');
                    const total35Under = getBestOddsForBet(match, 'totals.3_5.under');

                    // –ü–æ–ª—É—á–∞–µ–º ML –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    const ml05Over = match.events && match.events.totals && match.events.totals['0.5'] && match.events.totals['0.5'].over ? match.events.totals['0.5'].over.ml : null;
                    const ml05Under = match.events && match.events.totals && match.events.totals['0.5'] && match.events.totals['0.5'].under ? match.events.totals['0.5'].under.ml : null;
                    const ml15Over = match.events && match.events.totals && match.events.totals['1.5'] && match.events.totals['1.5'].over ? match.events.totals['1.5'].over.ml : null;
                    const ml15Under = match.events && match.events.totals && match.events.totals['1.5'] && match.events.totals['1.5'].under ? match.events.totals['1.5'].under.ml : null;
                    const ml25Over = match.events && match.events.totals && match.events.totals['2.5'] && match.events.totals['2.5'].over ? match.events.totals['2.5'].over.ml : null;
                    const ml25Under = match.events && match.events.totals && match.events.totals['2.5'] && match.events.totals['2.5'].under ? match.events.totals['2.5'].under.ml : null;
                    const ml35Over = match.events && match.events.totals && match.events.totals['3.5'] && match.events.totals['3.5'].over ? match.events.totals['3.5'].over.ml : null;
                    const ml35Under = match.events && match.events.totals && match.events.totals['3.5'] && match.events.totals['3.5'].under ? match.events.totals['3.5'].under.ml : null;

                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º CSS –∫–ª–∞—Å—Å—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–≥–æ–¥–Ω–æ—Å—Ç–∏ –¥–ª—è —Ç–æ—Ç–∞–ª–æ–≤
                    const total05OverClass = total05Over ? getProfitabilityClass(ml05Over, parseFloat(total05Over.best.value)) : getProbClass(goalsOver05);
                    const total05UnderClass = total05Under ? getProfitabilityClass(ml05Under, parseFloat(total05Under.best.value)) : getProbClass(calculateUnder(goalsOver05));
                    const total15OverClass = total15Over ? getProfitabilityClass(ml15Over, parseFloat(total15Over.best.value)) : getProbClass(goalsOver15);
                    const total15UnderClass = total15Under ? getProfitabilityClass(ml15Under, parseFloat(total15Under.best.value)) : getProbClass(calculateUnder(goalsOver15));
                    const total25OverClass = total25Over ? getProfitabilityClass(ml25Over, parseFloat(total25Over.best.value)) : getProbClass(goalsOver25);
                    const total25UnderClass = total25Under ? getProfitabilityClass(ml25Under, parseFloat(total25Under.best.value)) : getProbClass(calculateUnder(goalsOver25));
                    const total35OverClass = total35Over ? getProfitabilityClass(ml35Over, parseFloat(total35Over.best.value)) : getProbClass(goalsOver35);
                    const total35UnderClass = total35Under ? getProfitabilityClass(ml35Under, parseFloat(total35Under.best.value)) : getProbClass(calculateUnder(goalsOver35));

                    row += `
                        <td class="total-separator">0.5</td>
                        <td class="prob-cell">
                            <span class="odds-value ${total05OverClass}">
                                ${ml05Over ? ml05Over.toFixed(2) : formatProb(goalsOver05)}
                                ${total05Over ? `<br><small style="color: #0d6efd;">${total05Over.best.value} (${total05Over.best.bookmaker_name})</small>` : ''}
                            </span>
                        </td>
                        <td class="prob-cell">
                            <span class="odds-value ${total05UnderClass}">
                                ${ml05Under ? ml05Under.toFixed(2) : formatProb(calculateUnder(goalsOver05))}
                                ${total05Under ? `<br><small style="color: #0d6efd;">${total05Under.best.value} (${total05Under.best.bookmaker_name})</small>` : ''}
                            </span>
                        </td>
                        <td class="total-separator">1.5</td>
                        <td class="prob-cell">
                            <span class="odds-value ${total15OverClass}">
                                ${ml15Over ? ml15Over.toFixed(2) : formatProb(goalsOver15)}
                                ${total15Over ? `<br><small style="color: #0d6efd;">${total15Over.best.value} (${total15Over.best.bookmaker_name})</small>` : ''}
                            </span>
                        </td>
                        <td class="prob-cell">
                            <span class="odds-value ${total15UnderClass}">
                                ${ml15Under ? ml15Under.toFixed(2) : formatProb(calculateUnder(goalsOver15))}
                                ${total15Under ? `<br><small style="color: #0d6efd;">${total15Under.best.value} (${total15Under.best.bookmaker_name})</small>` : ''}
                            </span>
                        </td>
                        <td class="total-separator">2.5</td>
                        <td class="prob-cell">
                            <span class="odds-value ${total25OverClass}">
                                ${ml25Over ? ml25Over.toFixed(2) : formatProb(goalsOver25)}
                                ${total25Over ? `<br><small style="color: #0d6efd;">${total25Over.best.value} (${total25Over.best.bookmaker_name})</small>` : ''}
                            </span>
                        </td>
                        <td class="prob-cell">
                            <span class="odds-value ${total25UnderClass}">
                                ${ml25Under ? ml25Under.toFixed(2) : formatProb(calculateUnder(goalsOver25))}
                                ${total25Under ? `<br><small style="color: #0d6efd;">${total25Under.best.value} (${total25Under.best.bookmaker_name})</small>` : ''}
                            </span>
                        </td>
                        <td class="total-separator">3.5</td>
                        <td class="prob-cell">
                            <span class="odds-value ${total35OverClass}">
                                ${ml35Over ? ml35Over.toFixed(2) : formatProb(goalsOver35)}
                                ${total35Over ? `<br><small style="color: #0d6efd;">${total35Over.best.value} (${total35Over.best.bookmaker_name})</small>` : ''}
                            </span>
                        </td>
                        <td class="prob-cell">
                            <span class="odds-value ${total35UnderClass}">
                                ${ml35Under ? ml35Under.toFixed(2) : formatProb(calculateUnder(goalsOver35))}
                                ${total35Under ? `<br><small style="color: #0d6efd;">${total35Under.best.value} (${total35Under.best.bookmaker_name})</small>` : ''}
                            </span>
                        </td>
                    `;
                    break;
                    
                case 'corners':
                    let cornersOver75, cornersOver85, cornersOver95, homeCornersOver35, homeCornersOver45, awayCornersOver35, awayCornersOver45;
                    
                    if (match.probs) {
                        // –°—Ç–∞—Ä—ã–π —Ñ–æ—Ä–º–∞—Ç
                        cornersOver75 = match.probs.target_total_corners_over_7_5 || 0;
                        cornersOver85 = match.probs.target_total_corners_over_8_5 || 0;
                        cornersOver95 = match.probs.target_total_corners_over_9_5 || 0;
                        homeCornersOver35 = match.probs.target_home_corners_over_3_5 || 0;
                        homeCornersOver45 = match.probs.target_home_corners_over_4_5 || 0;
                        awayCornersOver35 = match.probs.target_away_corners_over_3_5 || 0;
                        awayCornersOver45 = match.probs.target_away_corners_over_4_5 || 0;
                    } else if (match.events && match.events.corners) {
                        // –ù–æ–≤—ã–π —Ñ–æ—Ä–º–∞—Ç - –≤—ã—á–∏—Å–ª—è–µ–º –∏–∑ ML –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–æ–≤
                        const corners = match.events.corners;
                        
                        cornersOver75 = corners.total && corners.total['7_5'] && corners.total['7_5'].over ? 1 / corners.total['7_5'].over.ml : 0;
                        cornersOver85 = corners.total && corners.total['8_5'] && corners.total['8_5'].over ? 1 / corners.total['8_5'].over.ml : 0;
                        cornersOver95 = corners.total && corners.total['9_5'] && corners.total['9_5'].over ? 1 / corners.total['9_5'].over.ml : 0;
                        
                        homeCornersOver35 = corners.home && corners.home['3_5'] && corners.home['3_5'].over ? 1 / corners.home['3_5'].over.ml : 0;
                        homeCornersOver45 = corners.home && corners.home['4_5'] && corners.home['4_5'].over ? 1 / corners.home['4_5'].over.ml : 0;
                        awayCornersOver35 = corners.away && corners.away['3_5'] && corners.away['3_5'].over ? 1 / corners.away['3_5'].over.ml : 0;
                        awayCornersOver45 = corners.away && corners.away['4_5'] && corners.away['4_5'].over ? 1 / corners.away['4_5'].over.ml : 0;
                    } else {
                        cornersOver75 = cornersOver85 = cornersOver95 = homeCornersOver35 = homeCornersOver45 = awayCornersOver35 = awayCornersOver45 = 0;
                    }
                    
                    // –ü–æ–ª—É—á–∞–µ–º ML –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è —É–≥–ª–æ–≤
                    const corners75Over = match.events && match.events.corners && match.events.corners.total && match.events.corners.total['7_5'] && match.events.corners.total['7_5'].over ? match.events.corners.total['7_5'].over.ml : null;
                    const corners75Under = match.events && match.events.corners && match.events.corners.total && match.events.corners.total['7_5'] && match.events.corners.total['7_5'].under ? match.events.corners.total['7_5'].under.ml : null;
                    
                    // –ü–æ–ª—É—á–∞–µ–º –±—É–∫–º–µ–∫–µ—Ä—Å–∫–∏–µ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã –¥–ª—è —É–≥–ª–æ–≤
                    const corner75Over = getBestOddsForBet(match, 'corners.7_5.over');
                    const corner75Under = getBestOddsForBet(match, 'corners.7_5.under');
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º CSS –∫–ª–∞—Å—Å—ã –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—ã–≥–æ–¥–Ω–æ—Å—Ç–∏ –¥–ª—è —É–≥–ª–æ–≤
                    const corner75OverClass = corner75Over ? getProfitabilityClass(corners75Over, parseFloat(corner75Over.best.value)) : getProbClass(cornersOver75);
                    const corner75UnderClass = corner75Under ? getProfitabilityClass(corners75Under, parseFloat(corner75Under.best.value)) : getProbClass(calculateUnder(cornersOver75));
                    
                    row += `
                        <td class="total-separator">7.5</td>
                        <td class="prob-cell"><span class="odds-value ${corner75OverClass}">${corners75Over ? corners75Over.toFixed(2) : (cornersOver75 > 0 ? formatProb(cornersOver75) : '-')}</span></td>
                        <td class="prob-cell"><span class="odds-value ${corner75UnderClass}">${corners75Under ? corners75Under.toFixed(2) : (cornersOver75 > 0 ? formatProb(calculateUnder(cornersOver75)) : '-')}</span></td>
                        <td class="total-separator">8.5</td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(cornersOver85)}">${cornersOver85 > 0 ? formatProb(cornersOver85) : '-'}</span></td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(calculateUnder(cornersOver85))}">${cornersOver85 > 0 ? formatProb(calculateUnder(cornersOver85)) : '-'}</span></td>
                        <td class="total-separator">9.5</td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(cornersOver95)}">${cornersOver95 > 0 ? formatProb(cornersOver95) : '-'}</span></td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(calculateUnder(cornersOver95))}">${cornersOver95 > 0 ? formatProb(calculateUnder(cornersOver95)) : '-'}</span></td>
                        <td class="total-separator">3.5</td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(homeCornersOver35)}">${homeCornersOver35 > 0 ? formatProb(homeCornersOver35) : '-'}</span></td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(calculateUnder(homeCornersOver35))}">${homeCornersOver35 > 0 ? formatProb(calculateUnder(homeCornersOver35)) : '-'}</span></td>
                        <td class="total-separator">4.5</td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(homeCornersOver45)}">${homeCornersOver45 > 0 ? formatProb(homeCornersOver45) : '-'}</span></td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(calculateUnder(homeCornersOver45))}">${homeCornersOver45 > 0 ? formatProb(calculateUnder(homeCornersOver45)) : '-'}</span></td>
                        <td class="total-separator">3.5</td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(awayCornersOver35)}">${awayCornersOver35 > 0 ? formatProb(awayCornersOver35) : '-'}</span></td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(calculateUnder(awayCornersOver35))}">${awayCornersOver35 > 0 ? formatProb(calculateUnder(awayCornersOver35)) : '-'}</span></td>
                        <td class="total-separator">4.5</td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(awayCornersOver45)}">${awayCornersOver45 > 0 ? formatProb(awayCornersOver45) : '-'}</span></td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(calculateUnder(awayCornersOver45))}">${awayCornersOver45 > 0 ? formatProb(calculateUnder(awayCornersOver45)) : '-'}</span></td>
                    `;
                    break;
            }
            
            row += '</tr>';
            return row;
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
        function formatDateTime(date, time) {
            const d = new Date(date + ' ' + time);
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            return d.toLocaleString('ru-RU', options);
        }
        

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ (–¥–ª—è –¥–µ–º–æ)
        window.onload = function() {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
            loadMatches();
        };
    </script>
</body>
</html>
