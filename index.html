    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let allMatches = [];
        let currentFilter = '1x2';
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ "–º–µ–Ω—å—à–µ"
        function calculateUnder(overProb) {
            return 1 - overProb;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç–∏ –≤ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã
        function formatProb(prob) {
            if (prob === 0) return '‚àû';
            return (1 / prob).toFixed(2);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–ª–∞—Å—Å–∞ —Ü–≤–µ—Ç–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç–∞
        function getProbClass(prob) {
            const coef = 1 / prob;
            if (coef <= 1.5) return 'prob-high';  // –ù–∏–∑–∫–∏–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç = –≤—ã—Å–æ–∫–∞—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å
            if (coef <= 2.5) return 'prob-medium'; // –°—Ä–µ–¥–Ω–∏–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç
            return 'prob-low';                     // –í—ã—Å–æ–∫–∏–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç = –Ω–∏–∑–∫–∞—è –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å
        }
        
        // –§—É–Ω–∫—Ü–∏—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ñ–∏–ª—å—Ç—Ä–∞
        function setFilter(filter) {
            currentFilter = filter;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Ç–∞–±–ª–∏—Ü—ã
            renderMatches();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª–µ–¥—É—é—â–∏—Ö N –¥–Ω–µ–π –≤ —Ñ–æ—Ä–º–∞—Ç–µ YYYY-MM-DD
        function getNextDays(days = 7) {
            const dates = [];
            const today = new Date();
            
            for (let i = 0; i < days; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                dates.push(date.toISOString().split('T')[0]); // –§–æ—Ä–º–∞—Ç YYYY-MM-DD
            }
            
            return dates;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ø—ã—Ç–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π 404
        async function tryFetchFile(bucketUrl, filePath) {
            try {
                const response = await fetch(`${bucketUrl}/${filePath}`);
                
                if (response.status === 404) {
                    return null; // –§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω, —ç—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${filePath}:`, error);
                return null;
            }
        }
        
        // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ —á–µ—Ä–µ–∑ S3 API (ListObjects)
        async function getS3FileList(bucketUrl, prefix) {
            const listUrl = `${bucketUrl}/?list-type=2&prefix=${encodeURIComponent(prefix)}`;
            
            try {
                console.log(`üóÇÔ∏è Trying S3 ListObjects: ${listUrl}`);
                
                const response = await fetch(listUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/xml'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –æ—à–∏–±–∫–∏
                const error = xmlDoc.getElementsByTagName('Error')[0];
                if (error) {
                    const code = error.getElementsByTagName('Code')[0]?.textContent;
                    throw new Error(`S3 Error: ${code}`);
                }
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ñ–∞–π–ª—ã
                const contents = xmlDoc.getElementsByTagName('Contents');
                const files = [];
                
                for (let i = 0; i < contents.length; i++) {
                    const keyElement = contents[i].getElementsByTagName('Key')[0];
                    if (keyElement) {
                        const key = keyElement.textContent;
                        if (key.endsWith('.json')) {
                            files.push(key);
                        }
                    }
                }
                
                console.log(`‚úÖ S3 API returned ${files.length} files`);
                return files;
                
            } catch (error) {
                console.log(`‚ùå S3 API failed: ${error.message}`);
                return null;
            }
        }
        
        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –ø–æ–¥—Ö–æ–¥ —á–µ—Ä–µ–∑ –ø—Ä–æ—Å—Ç–æ–π GET –Ω–∞ –ø–∞–ø–∫—É
        async function tryDirectoryListing(bucketUrl, folderPath) {
            try {
                console.log(`üìÅ Trying directory listing: ${bucketUrl}/${folderPath}/`);
                
                const response = await fetch(`${bucketUrl}/${folderPath}/`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const html = await response.text();
                    
                    // –ü—Ä–æ–±—É–µ–º –Ω–∞–π—Ç–∏ —Å—Å—ã–ª–∫–∏ –Ω–∞ .json —Ñ–∞–π–ª—ã –≤ HTML
                    const jsonLinks = [];
                    const linkRegex = /href="([^"]*\.json)"/gi;
                    let match;
                    
                    while ((match = linkRegex.exec(html)) !== null) {
                        jsonLinks.push(`${folderPath}/${match[1]}`);
                    }
                    
                    console.log(`‚úÖ Directory listing found ${jsonLinks.length} files`);
                    return jsonLinks;
                }
                
                throw new Error(`HTTP ${response.status}`);
                
            } catch (error) {
                console.log(`‚ùå Directory listing failed: ${error.message}`);
                return null;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ –º–∞—Ç—á–µ–π –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π –¥–∞—Ç—ã
        async function tryLoadMatchFiles(bucketUrl, date) {
            const foundMatches = [];
            const folderPath = `head-to-head/${date}`;
            
            // –°–ø–æ—Å–æ–± 1: –ü—Ä–æ–±—É–µ–º S3 API
            let fileList = await getS3FileList(bucketUrl, folderPath + '/');
            
            // –°–ø–æ—Å–æ–± 2: –ü—Ä–æ–±—É–µ–º –ª–∏—Å—Ç–∏–Ω–≥ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏
            if (!fileList) {
                fileList = await tryDirectoryListing(bucketUrl, folderPath);
            }
            
            // –ï—Å–ª–∏ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏—Ö
            if (fileList && fileList.length > 0) {
                console.log(`üì• Loading ${fileList.length} files for ${date}`);
                
                const batchSize = 10;
                for (let i = 0; i < fileList.length; i += batchSize) {
                    const batch = fileList.slice(i, i + batchSize);
                    
                    const promises = batch.map(async (filePath) => {
                        const data = await tryFetchFile(bucketUrl, filePath);
                        return data;
                    });
                    
                    const results = await Promise.all(promises);
                    const validMatches = results.filter(data => 
                        data && data.probs && data.league && data.home_name && data.away_name
                    );
                    
                    foundMatches.push(...validMatches);
                    
                    console.log(`üìä Batch ${Math.floor(i / batchSize) + 1}: Loaded ${validMatches.length} matches`);
                }
                
                console.log(`üéØ Total loaded for ${date}: ${foundMatches.length} matches`);
                return foundMatches;
            }
            
            // –ï—Å–ª–∏ —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –ø–æ–ª—É—á–∏—Ç—å –Ω–µ —É–¥–∞–ª–æ—Å—å, –ø—Ä–æ—Å—Ç–æ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤
            console.log(`‚ùå No file listing available for ${date}`);
            return [];
        }
        
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ S3
        async function loadMatches() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            
            try {
                const bucketUrl = 'https://storage.yandexcloud.net/screen-shared';
                const dates = getNextDays(7);
                
                console.log('Loading matches for dates:', dates);
                
                allMatches = [];
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –∫–∞–∂–¥–æ–π –¥–∞—Ç—ã
                for (const date of dates) {
                    console.log(`üìÖ Checking date: ${date}`);
                    
                    // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª—ã –º–∞—Ç—á–µ–π –¥–ª—è —ç—Ç–æ–π –¥–∞—Ç—ã
                    const matchesFromDate = await tryLoadMatchFiles(bucketUrl, date);
                    
                    console.log(`Found ${matchesFromDate.length} matches for ${date}`);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–π–¥–µ–Ω–Ω—ã–µ –º–∞—Ç—á–∏
                    matchesFromDate.forEach(matchData => {
                        if (matchData && matchData.probs) {
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —É –º–∞—Ç—á–∞ –µ—Å—Ç—å –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –ø–æ–ª—è
                            if (matchData.league && matchData.home_name && matchData.away_name) {
                                allMatches.push(matchData);
                            }
                        }
                    });
                }
                
                console.log(`Loaded ${allMatches.length} matches total`);
                
                // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
                if (allMatches.length === 0) {
                    console.log('No S3 data found, using demo data');
                    await loadDemoData();
                }
                
            } catch (error) {
                console.error('Error loading S3 data:', error);
                console.log('Fallback to demo data');
                await loadDemoData();
            }
            
            loader.style.display = 'none';
            renderMatches();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö (fallback)

                        }
                    };
                    
                    // –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø—Ä–∏–º–µ—Ä–æ–≤ –º–∞—Ç—á–µ–π
                    allMatches = [
                        sampleMatch,
                        {
                            ...sampleMatch,
                            league: "Premier League",
                            date: "2025-08-21",
                            time: "20:30",
                            home_name: "Manchester United",
                            away_name: "Liverpool",
                            probs: {
                                ...sampleMatch.probs,
                                target_home_win: 0.4523,
                                target_draw: 0.2891,
                                target_away_win: 0.2586
                            }
                        },
                        {
                            ...sampleMatch,
                            league: "La Liga",
                            date: "2025-08-22",
                            time: "21:00",
                            home_name: "Real Madrid",
                            away_name: "Barcelona",
                            probs: {
                                ...sampleMatch.probs,
                                target_home_win: 0.5234,
                                target_draw: 0.2456,
                                target_away_win: 0.2310
                            }
                        }
                    ];
                    
                    resolve();
                }, 500);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –º–∞—Ç—á–µ–π
        function renderMatches() {
            const container = document.getElementById('matches-container');
            
            if (allMatches.length === 0) {
                container.innerHTML = '<div class="no-data">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è. –ó–∞–≥—Ä—É–∑–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ S3.</div>';
                return;
            }
            
            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –º–∞—Ç—á–∏ –ø–æ –ª–∏–≥–∞–º
            const matchesByLeague = {};
            allMatches.forEach(match => {
                if (!matchesByLeague[match.league]) {
                    matchesByLeague[match.league] = [];
                }
                matchesByLeague[match.league].push(match);
            });
            
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –º–∞—Ç—á–∏ –≤–Ω—É—Ç—Ä–∏ –∫–∞–∂–¥–æ–π –ª–∏–≥–∏ –ø–æ –¥–∞—Ç–µ –∏ –≤—Ä–µ–º–µ–Ω–∏
            Object.keys(matchesByLeague).forEach(league => {
                matchesByLeague[league].sort((a, b) => {
                    const dateA = new Date(a.date + ' ' + a.time);
                    const dateB = new Date(b.date + ' ' + b.time);
                    return dateA - dateB;
                });
            });
            
            // –°–æ–∑–¥–∞–µ–º HTML
            let html = '';
            
            Object.keys(matchesByLeague).forEach(league => {
                const matches = matchesByLeague[league];
                
                html += `
                    <div class="league-section">
                        <div class="league-header">
                            <span>${league}</span>
                            <span class="match-count">${matches.length} –º–∞—Ç—á(–µ–π)</span>
                        </div>
                        <table>
                            ${getTableHeaders()}
                            <tbody>
                                ${matches.map(match => getMatchRow(match)).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ —Ç–∞–±–ª–∏—Ü—ã
        function getTableHeaders() {
            let headers = '<thead><tr><th>–î–∞—Ç–∞/–í—Ä–µ–º—è</th><th>–ú–∞—Ç—á</th>';
            
            switch(currentFilter) {
                case '1x2':
                    headers += '<th>1 (–ü–æ–±–µ–¥–∞ —Ö–æ–∑—è–µ–≤)</th><th>X (–ù–∏—á—å—è)</th><th>2 (–ü–æ–±–µ–¥–∞ –≥–æ—Å—Ç–µ–π)</th>';
                    break;
                case 'goals':
                    headers += '<th>–¢–ë 0.5</th><th>–¢–ú 0.5</th><th>–¢–ë 1.5</th><th>–¢–ú 1.5</th><th>–¢–ë 2.5</th><th>–¢–ú 2.5</th>';
                    break;
                case 'corners':
                    headers += '<th>–¢–ë 7.5</th><th>–¢–ú 7.5</th><th>–¢–ë 8.5</th><th>–¢–ú 8.5</th><th>–¢–ë 9.5</th><th>–¢–ú 9.5</th>';
                    break;
            }
            
            headers += '</tr></thead>';
            return headers;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç—Ä–æ–∫–∏ –º–∞—Ç—á–∞
        function getMatchRow(match) {
            let row = `
                <tr>
                    <td class="date-time">${formatDateTime(match.date, match.time)}</td>
                    <td>
                        <div class="match-info">
                            <span class="team-name">${match.home_name}</span>
                            <span class="vs">vs</span>
                            <span class="team-name">${match.away_name}</span>
                        </div>
                    </td>
            `;
            
            switch(currentFilter) {
                case '1x2':
                    const homeWin = match.probs.target_home_win || 0;
                    const draw = match.probs.target_draw || 0;
                    const awayWin = match.probs.target_away_win || 0;
                    
                    row += `
                        <td class="prob-cell ${getProbClass(homeWin)}">${formatProb(homeWin)}</td>
                        <td class="prob-cell ${getProbClass(draw)}">${formatProb(draw)}</td>
                        <td class="prob-cell ${getProbClass(awayWin)}">${formatProb(awayWin)}</td>
                    `;
                    break;
                    
                case 'goals':
                    const goalsOver05 = match.probs.target_total_goals_over_0_5 || 0;
                    const goalsOver15 = match.probs.target_total_goals_over_1_5 || 0;
                    const goalsOver25 = match.probs.target_total_goals_over_2_5 || 0;
                    
                    row += `
                        <td class="prob-cell ${getProbClass(goalsOver05)}">${formatProb(goalsOver05)}</td>
                        <td class="prob-cell ${getProbClass(calculateUnder(goalsOver05))}">${formatProb(calculateUnder(goalsOver05))}</td>
                        <td class="prob-cell ${getProbClass(goalsOver15)}">${formatProb(goalsOver15)}</td>
                        <td class="prob-cell ${getProbClass(calculateUnder(goalsOver15))}">${formatProb(calculateUnder(goalsOver15))}</td>
                        <td class="prob-cell ${getProbClass(goalsOver25)}">${formatProb(goalsOver25)}</td>
                        <td class="prob-cell ${getProbClass(calculateUnder(goalsOver25))}">${formatProb(calculateUnder(goalsOver25))}</td>
                    `;
                    break;
                    
                case 'corners':
                    const cornersOver75 = match.probs.target_total_corners_over_7_5 || 0;
                    const cornersOver85 = match.probs.target_total_corners_over_8_5 || 0;
                    const cornersOver95 = match.probs.target_total_corners_over_9_5 || 0;
                    
                    row += `
                        <td class="prob-cell ${getProbClass(cornersOver75)}">${formatProb(cornersOver75)}</td>
                        <td class="prob-cell ${getProbClass(calculateUnder(cornersOver75))}">${formatProb(calculateUnder(cornersOver75))}</td>
                        <td class="prob-cell ${getProbClass(cornersOver85)}">${formatProb(cornersOver85)}</td>
                        <td class="prob-cell ${getProbClass(calculateUnder(cornersOver85))}">${formatProb(calculateUnder(cornersOver85))}</td>
                        <td class="prob-cell ${getProbClass(cornersOver95)}">${formatProb(cornersOver95)}</td>
                        <td class="prob-cell ${getProbClass(calculateUnder(cornersOver95))}">${formatProb(calculateUnder(cornersOver95))}</td>
                    `;
                    break;
            }
            
            row += '</tr>';
            return row;
        }
        
        // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
        function formatDateTime(date, time) {
            const d = new Date(date + ' ' + time);
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            return d.toLocaleString('ru-RU', options);
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ (–¥–ª—è –¥–µ–º–æ)
        window.onload = function() {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
            loadMatches();
        };
    </script>
