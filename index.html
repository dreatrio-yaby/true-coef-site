<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stats AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f8f9fa;
            --surface: #ffffff;
            --surface-elevated: #f1f3f5;
            --border: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-tertiary: #6c757d;
            --accent-primary: #0d6efd;
            --accent-secondary: #198754;
            --accent-warning: #fd7e14;
            --accent-danger: #dc3545;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #0d6efd 0%, #0842a0 100%);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Filters */
        .filters {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--surface);
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .filter-btn:hover {
            background: var(--accent-primary);
            color: #ffffff;
            border-color: var(--accent-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .filter-btn.active {
            background: var(--accent-primary);
            color: #ffffff;
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-md);
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 4rem;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* League sections */
        .league-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .league-header {
            background: var(--surface-elevated);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .league-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .match-count {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-tertiary);
            background: var(--border);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
        }

        /* Column width standardization */
        th:nth-child(1), td:nth-child(1) {
            width: 100px; /* Date/Time column */
        }

        th:nth-child(2), td:nth-child(2) {
            width: 200px; /* Match column */
        }

        /* Standard probability columns - wider for bookmaker odds */
        th:nth-child(n+3), td:nth-child(n+3) {
            width: 120px; /* All probability columns with bookmaker info */
        }

        /* Separator columns for totals */
        th.total-separator, td.total-separator {
            width: 60px;
            text-align: center;
        }

        th {
            background: var(--surface-elevated);
            padding: 1rem 0.75rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th:first-child {
            padding-left: 1.5rem;
        }

        th:last-child {
            padding-right: 1.5rem;
        }

        td {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        td:first-child {
            padding-left: 1.5rem;
        }

        td:last-child {
            padding-right: 1.5rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background: var(--secondary-bg);
        }

        /* Match info */
        .match-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 200px;
        }

        .team-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .vs {
            color: var(--text-tertiary);
            font-size: 0.875rem;
            font-weight: 400;
        }

        .date-time {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
            white-space: nowrap;
        }

        /* Probability cells */
        .prob-cell {
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            min-width: 64px;
            position: relative;
        }

        .odds-value {
            display: inline-block;
            padding: 0.375rem 0.5rem;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .prob-excellent {
            background: rgba(25, 135, 84, 0.1);
            color: #0f5132;
            border: 1px solid rgba(25, 135, 84, 0.3);
        }

        .prob-good {
            background: rgba(13, 110, 253, 0.1);
            color: #084298;
            border: 1px solid rgba(13, 110, 253, 0.3);
        }

        .prob-fair {
            background: rgba(253, 126, 20, 0.1);
            color: #ad560d;
            border: 1px solid rgba(253, 126, 20, 0.3);
        }

        .prob-poor {
            background: rgba(220, 53, 69, 0.1);
            color: #842029;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        /* Стили для букмекерских коэффициентов */
        .bookmaker-odds {
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }
        
        .best-odds {
            background: rgba(25, 135, 84, 0.2);
            padding: 0.125rem 0.25rem;
            border-radius: 3px;
            border: 1px solid rgba(25, 135, 84, 0.4);
        }
        
        .bookmaker-name {
            font-size: 0.6rem;
            opacity: 0.8;
        }

        /* Separator columns */
        .total-separator {
            background: var(--surface-elevated);
            font-weight: 600;
            font-size: 0.75rem;
            text-align: center;
            color: var(--text-tertiary);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        /* No data state */
        .no-data {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* Enhanced animations and transitions */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .league-section {
            animation: fadeIn 0.6s ease-out;
        }

        .league-section:nth-child(2) { animation-delay: 0.1s; }
        .league-section:nth-child(3) { animation-delay: 0.2s; }
        .league-section:nth-child(4) { animation-delay: 0.3s; }
        .league-section:nth-child(5) { animation-delay: 0.4s; }

        tbody tr {
            animation: slideInLeft 0.4s ease-out;
        }

        tbody tr:nth-child(even) {
            animation-delay: 0.05s;
        }

        .odds-value:hover {
            transform: translateY(-1px);
            animation: pulse 1s ease-in-out infinite;
        }

        .filter-btn {
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .header {
            animation: fadeIn 1s ease-out;
        }

        .filters {
            animation: fadeIn 0.8s ease-out 0.2s both;
        }


        .spinner {
            position: relative;
        }

        .spinner::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--accent-secondary);
            animation: spin 2s linear infinite reverse;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                padding: 1.5rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
            
            th:first-child, td:first-child {
                padding-left: 1rem;
            }
            
            th:last-child, td:last-child {
                padding-right: 1rem;
            }

            /* Responsive column widths for tablets */
            th:nth-child(1), td:nth-child(1) {
                width: 90px;
            }

            th:nth-child(2), td:nth-child(2) {
                width: 180px;
            }

            th:nth-child(n+3), td:nth-child(n+3) {
                width: 100px;
            }

            th.total-separator, td.total-separator {
                width: 50px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .filter-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-btn {
                justify-content: center;
            }

            .league-header {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }

            .match-count {
                align-self: flex-end;
            }

            th, td {
                padding: 0.5rem 0.25rem;
                font-size: 0.75rem;
            }

            th:first-child, td:first-child {
                padding-left: 0.75rem;
            }

            th:last-child, td:last-child {
                padding-right: 0.75rem;
            }

            /* Mobile column widths */
            th:nth-child(1), td:nth-child(1) {
                width: 80px;
            }

            th:nth-child(2), td:nth-child(2) {
                width: 140px;
            }

            th:nth-child(n+3), td:nth-child(n+3) {
                width: 80px;
            }

            th.total-separator, td.total-separator {
                width: 45px;
            }

            .match-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }

            .team-name {
                font-size: 0.875rem;
            }

            .vs {
                display: none;
            }

            .prob-cell {
                font-size: 0.75rem;
            }

            .odds-value {
                padding: 0.25rem 0.375rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.75rem;
            }

            .filters {
                padding: 1rem;
            }

            .league-section {
                border-radius: var(--radius-md);
            }

            th, td {
                padding: 0.375rem 0.125rem;
                font-size: 0.6875rem;
            }

            th:first-child, td:first-child {
                padding-left: 0.5rem;
            }

            th:last-child, td:last-child {
                padding-right: 0.5rem;
            }

            /* Small mobile column widths */
            th:nth-child(1), td:nth-child(1) {
                width: 70px;
            }

            th:nth-child(2), td:nth-child(2) {
                width: 120px;
            }

            th:nth-child(n+3), td:nth-child(n+3) {
                width: 70px;
            }

            th.total-separator, td.total-separator {
                width: 40px;
            }

            .odds-value {
                padding: 0.1875rem 0.25rem;
                font-size: 0.6875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Football Stats AI</h1>
            <p class="subtitle">ML-powered betting odds predictions</p>
            
        </div>
        
        <!-- Фильтры -->
        <div class="filters">
            <!-- Фильтр по датам -->
            <div class="date-filter" style="margin-bottom: 1rem;">
                <div class="filter-buttons" id="date-filter-buttons">
                    <!-- Кнопки дат будут добавлены динамически -->
                </div>
            </div>
            
            <!-- Фильтр по букмекерам -->
            <div class="bookmaker-filter" style="margin-bottom: 1rem;">
                <div class="filter-buttons" id="bookmaker-filter-buttons">
                    <!-- Кнопки букмекеров будут добавлены динамически -->
                </div>
            </div>
            
            <!-- Фильтр по типам ставок -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="1x2" onclick="setFilter('1x2')">
                    1X2
                </button>
                <button class="filter-btn" data-filter="goals" onclick="setFilter('goals')">
                    Тоталы голов
                </button>
                <button class="filter-btn" data-filter="corners" onclick="setFilter('corners')">
                    Тоталы угловых
                </button>
            </div>
        </div>

        <!-- Загрузчик -->
        <div id="loader" class="loader" style="display: none;">
            <div class="spinner"></div>
            <p>Loading matches...</p>
        </div>

        <!-- Matches container -->
        <div id="matches-container"></div>
    </div>

    <script>
        // Глобальные переменные
        let allMatches = [];
        let currentFilter = '1x2';
        let currentDateFilter = new Date().toISOString().split('T')[0]; // Сегодняшняя дата в формате YYYY-MM-DD
        let availableDates = [];
        let selectedBookmaker = null; // null означает показать все букмекеры
        let availableBookmakers = [];
        
        // Функция для расчета вероятности "меньше"
        function calculateUnder(overProb) {
            return 1 - overProb;
        }
        
        // Функция для форматирования вероятности в коэффициенты
        function formatProb(prob) {
            if (prob === 0) return '∞';
            return (1 / prob).toFixed(2);
        }
        
        // Функция для получения лучших коэффициентов с фильтром по букмекеру
        function getBestOddsForBet(match, betPath) {
            if (!match.bookmaker_odds) {
                return null;
            }
            
            let oddsArray = null;
            
            // Обрабатываем разные пути к данным
            if (betPath.startsWith('1x2.')) {
                const outcome = betPath.split('.')[1]; // P1, X, P2
                if (match.bookmaker_odds['1x2'] && match.bookmaker_odds['1x2'][outcome]) {
                    oddsArray = match.bookmaker_odds['1x2'][outcome];
                }
            } else if (betPath.startsWith('totals.')) {
                const parts = betPath.split('.'); // totals.0.5.over
                const total = parts[1]; // "0.5"
                const direction = parts[2]; // "over" or "under"
                
                if (match.bookmaker_odds.totals && 
                    match.bookmaker_odds.totals[total] && 
                    match.bookmaker_odds.totals[total][direction] &&
                    match.bookmaker_odds.totals[total][direction].bookmaker_odds) {
                    oddsArray = match.bookmaker_odds.totals[total][direction].bookmaker_odds;
                }
            }
            
            if (!oddsArray || !Array.isArray(oddsArray) || oddsArray.length === 0) {
                return null;
            }
            
            let filteredOdds = oddsArray;
            
            // Фильтруем по выбранному букмекеру
            if (selectedBookmaker) {
                filteredOdds = filteredOdds.filter(odds => odds.bookmaker_name === selectedBookmaker);
            }
            
            if (filteredOdds.length === 0) {
                return null;
            }
            
            // Находим лучший коэффициент (максимальный)
            let bestOdds = filteredOdds[0];
            for (const odds of filteredOdds) {
                if (parseFloat(odds.value) > parseFloat(bestOdds.value)) {
                    bestOdds = odds;
                }
            }
            
            return {
                best: bestOdds,
                all: filteredOdds
            };
        }
        
        // Enhanced probability class determination with better value ranges
        function getProbClass(prob) {
            const coef = 1 / prob;
            if (coef <= 1.4) return 'prob-excellent';  // Excellent odds (very high probability)
            if (coef <= 2.0) return 'prob-good';       // Good odds (high probability)
            if (coef <= 3.5) return 'prob-fair';       // Fair odds (medium probability)
            return 'prob-poor';                         // Poor odds (low probability)
        }
        
        // Функция установки фильтра
        function setFilter(filter) {
            currentFilter = filter;
            
            // Обновляем активную кнопку
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            // Перерисовываем таблицы
            renderMatches();
        }
        
        // Функция установки фильтра по дате
        function setDateFilter(date) {
            currentDateFilter = date;
            
            // Обновляем активную кнопку даты
            document.querySelectorAll('.date-filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.date === date) {
                    btn.classList.add('active');
                }
            });
            
            // Перерисовываем таблицы
            renderMatches();
        }
        
        // Функция для форматирования даты в DD-MM-YYYY
        function formatDateForDisplay(dateStr) {
            const [year, month, day] = dateStr.split('-');
            return `${day}-${month}-${year}`;
        }
        
        // Функция для рендеринга кнопок фильтра дат
        function renderDateFilterButtons() {
            const container = document.getElementById('date-filter-buttons');
            
            if (availableDates.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            // Сортируем даты и берем первые 7
            const sortedDates = [...availableDates].sort().slice(0, 7);
            
            // Если текущая выбранная дата не входит в доступные, выбираем первую доступную
            if (!sortedDates.includes(currentDateFilter)) {
                currentDateFilter = sortedDates[0] || new Date().toISOString().split('T')[0];
            }
            
            let buttonsHtml = '';
            sortedDates.forEach(date => {
                const isActive = date === currentDateFilter ? 'active' : '';
                const displayDate = formatDateForDisplay(date);
                buttonsHtml += `
                    <button class="filter-btn date-filter-btn ${isActive}" 
                            data-date="${date}" 
                            onclick="setDateFilter('${date}')">
                        ${displayDate}
                    </button>
                `;
            });
            
            container.innerHTML = buttonsHtml;
        }
        
        // Функция для рендеринга кнопок фильтра букмекеров
        function renderBookmakerFilterButtons() {
            const container = document.getElementById('bookmaker-filter-buttons');
            
            if (availableBookmakers.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            let buttonsHtml = `
                <button class="filter-btn bookmaker-filter-btn ${selectedBookmaker === null ? 'active' : ''}" 
                        onclick="setBookmakerFilter(null)">
                    Все букмекеры
                </button>
            `;
            
            availableBookmakers.forEach(bookmaker => {
                const isActive = selectedBookmaker === bookmaker ? 'active' : '';
                buttonsHtml += `
                    <button class="filter-btn bookmaker-filter-btn ${isActive}" 
                            onclick="setBookmakerFilter('${bookmaker}')">
                        ${bookmaker}
                    </button>
                `;
            });
            
            container.innerHTML = buttonsHtml;
        }
        
        // Функция для получения следующих N дней в формате YYYY-MM-DD
        function getNextDays(days = 7) {
            const dates = [];
            const today = new Date();
            
            for (let i = 0; i < days; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                dates.push(date.toISOString().split('T')[0]); // Формат YYYY-MM-DD
            }
            
            return dates;
        }
        
        // Функция для попытки загрузки файла с обработкой 404
        async function tryFetchFile(bucketUrl, filePath) {
            try {
                const response = await fetch(`${bucketUrl}/${filePath}`);
                
                if (response.status === 404) {
                    return null; // Файл не найден, это нормально
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                console.error(`Error fetching ${filePath}:`, error);
                return null;

        // Попытка получить список файлов через S3 API (ListObjects)
        async function getS3FileList(bucketUrl, prefix) {
            const listUrl = `${bucketUrl}/?list-type=2&prefix=${encodeURIComponent(prefix)}`;
            
            try {
                console.log(`🗂️ Trying S3 ListObjects: ${listUrl}`);
                
                const response = await fetch(listUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/xml'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // Проверяем на ошибки
                const error = xmlDoc.getElementsByTagName('Error')[0];
                if (error) {
                    const code = error.getElementsByTagName('Code')[0]?.textContent;
                    throw new Error(`S3 Error: ${code}`);
                }
                
                // Извлекаем файлы
                const contents = xmlDoc.getElementsByTagName('Contents');
                const files = [];
                
                for (let i = 0; i < contents.length; i++) {
                    const keyElement = contents[i].getElementsByTagName('Key')[0];
                    if (keyElement) {
                        const key = keyElement.textContent;
                        if (key.endsWith('.json')) {
                            files.push(key);
                        }
                    }
                }
                
                console.log(`✅ S3 API returned ${files.length} files`);
                return files;
                
            } catch (error) {
                console.log(`❌ S3 API failed: ${error.message}`);
                return null;
            }
        }
        
        // Альтернативный подход через простой GET на папку
        async function tryDirectoryListing(bucketUrl, folderPath) {
            try {
                console.log(`📁 Trying directory listing: ${bucketUrl}/${folderPath}/`);
                
                const response = await fetch(`${bucketUrl}/${folderPath}/`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const html = await response.text();
                    
                    // Пробуем найти ссылки на .json файлы в HTML
                    const jsonLinks = [];
                    const linkRegex = /href="([^"]*\.json)"/gi;
                    let match;
                    
                    while ((match = linkRegex.exec(html)) !== null) {
                        jsonLinks.push(`${folderPath}/${match[1]}`);
                    }
                    
                    console.log(`✅ Directory listing found ${jsonLinks.length} files`);
                    return jsonLinks;
                }
                
                throw new Error(`HTTP ${response.status}`);
                
            } catch (error) {
                console.log(`❌ Directory listing failed: ${error.message}`);
                return null;
            }
        }
        
        // Функция для загрузки файлов матчей для конкретной даты
        async function tryLoadMatchFiles(bucketUrl, date) {
            const foundMatches = [];
            const folderPath = `head-to-head/${date}`;
            
            // Способ 1: Пробуем S3 API
            let fileList = await getS3FileList(bucketUrl, folderPath + '/');
            
            // Способ 2: Пробуем листинг директории
            if (!fileList) {
                fileList = await tryDirectoryListing(bucketUrl, folderPath);
            }
            
            // Если удалось получить список файлов, загружаем их
            if (fileList && fileList.length > 0) {
                console.log(`📥 Loading ${fileList.length} files for ${date}`);
                
                const batchSize = 10;
                for (let i = 0; i < fileList.length; i += batchSize) {
                    const batch = fileList.slice(i, i + batchSize);
                    
                    const promises = batch.map(async (filePath) => {
                        const data = await tryFetchFile(bucketUrl, filePath);
                        return data;
                    });
                    
                    const results = await Promise.all(promises);
                    const validMatches = results.filter(data => 
                        data && data.probs && data.league && data.home_name && data.away_name
                    );
                    
                    foundMatches.push(...validMatches);
                    
                    console.log(`📊 Batch ${Math.floor(i / batchSize) + 1}: Loaded ${validMatches.length} matches`);
                }
                
                console.log(`🎯 Total loaded for ${date}: ${foundMatches.length} matches`);
                return foundMatches;
            }
            
            // Если список файлов получить не удалось, просто возвращаем пустой массив
            console.log(`❌ No file listing available for ${date}`);
            return [];
        }

                        <td class="total-separator">3.5</td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(homeCornersOver35)}">${formatProb(homeCornersOver35)}</span></td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(calculateUnder(homeCornersOver35))}">${formatProb(calculateUnder(homeCornersOver35))}</span></td>
                        <td class="total-separator">4.5</td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(homeCornersOver45)}">${formatProb(homeCornersOver45)}</span></td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(calculateUnder(homeCornersOver45))}">${formatProb(calculateUnder(homeCornersOver45))}</span></td>
                        <td class="total-separator">3.5</td>
                        <td class="prob-cell"><span class="odds-value ${getProbClass(awayCornersOver35)}">${formatProb(awayCornersOver35)}</span></td>

                    `;
                    break;
            }
            
            row += '</tr>';
            return row;
        }
        
        // Функция форматирования даты и времени
        function formatDateTime(date, time) {
            const d = new Date(date + ' ' + time);
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            return d.toLocaleString('ru-RU', options);
        }
        

        // Загрузка при старте (для демо)
        window.onload = function() {
            // Автоматически загружаем демо-данные
            loadMatches();
        };
    </script>
